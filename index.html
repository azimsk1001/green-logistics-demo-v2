  <h2>Vehicle</h2>
  <div class="row">
    <label>Model</label>
    <select id="modelSelect"></select>
  </div>
  <div class="row">
    <label>Euro Class</label>
    <select id="euroSelect"></select>
  </div>
  <div class="row grid-2">
    <div>
      <label>Fuel (L/100 km)</label>
      <input id="fuelInput" type="number" step="0.1" />
    </div>
    <div>
      <label>NOx (g/km)</label>
      <input id="noxInput" type="number" step="0.01" />
    </div>
    <div>
      <label>PM (g/km)</label>
      <input id="pmInput" type="number" step="0.001" />
    </div>
    <div class="inline" style="margin-top: 22px;">
      <input id="wttToggle" type="checkbox" />
      <label for="wttToggle" style="margin:0;font-weight:500;">Include WTT +18% CO2</label>
    </div>
  </div>

  <h2>Route</h2>
  <div class="row">
    <label>Origin</label>
    <div style="position: relative;">
      <input id="originInput" type="text" placeholder="e.g., Port Klang" autocomplete="off"/>
      <div id="originSuggestions" class="suggestions"></div>
    </div>
    <div id="originSelected" class="small"></div>
  </div>

  <div class="row">
    <label>Destinations</label>
    <div id="destContainer"></div>
    <button id="addDest" class="add">+ Add Destination</button>
    <div class="small">Valid: <span id="validCount">0</span>/<span id="totalCount">0</span></div>
  </div>

  <div class="row">
    <button id="calcBtn" class="btn" disabled>Calculate Route + Emissions</button>
    <div id="errorBox" class="error"></div>
  </div>
</div>

<div class="center">
  <div id="map"></div>
  <div id="mapLoading" class="loading">Loading map...</div>
</div>

<div class="right">
  <h2>Results</h2>
  <div id="results" class="muted">Choose vehicle, set route, then Calculate.</div>
</div>
</div> <script src="app.js"></script> </body> </html>
